# ~/.tmuxinator/newciu.yml
name: newciu
root: ~/src/getty/unisporkal/curated-image-uploader

windows:
  - ciu-editor:
      layout: main-vertical
      panes:
        - vimwork
  - ciu-terminal:
      layout: main-vertical
      panes:
        - rails:
          - gir
        - git:
          - ll
        - guard:
          - be guard -c
  - landing-editor:
      layout: main-vertical
      panes:
        - landing-vim:
          - cd ../landing
          - vim
  - landing-terminal:
      layout: main-vertical
      panes:
        - landing-rails:
          - cd ../landing
          - gir
        - landing:
          - cd ../landing
          - ll

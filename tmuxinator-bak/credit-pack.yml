# ~/.tmuxinator/credit-pack.yml
name: credit-pack
root: ~/src/getty/unisporkal

windows:
  - landing:
      layout: main-vertical
      panes:
        - vim:
          - landing
          - givim
  - purchase:
      layout: main-vertical
      panes:
        - vim:
          - purchase
          - vim
  - unisporkal:
      layout: even-horizontal
      panes:
        - landing:
          - landing
          - gir
        - landing:
          - landing
          - giw
  - git:
      layout: even-horizontal
      panes:
        - landing:
          - landing
          - gst
        - purchase:
          - purchase
          - gst

- clean:
    - "~"
- create:
    - ~/.vimbackupdir
    - ~/.aws

- link:
    ~/.agignore:
      relink: true
      path: agignore
    ~/.bash_aliases:
      relink: true
      path: bash_aliases
    ~/.bashrc:
      relink: true
      path: bashrc
    ~/.cs_cache:
      relink: true
      path: cs_cache
    ~/.gemrc:
      relink: true
      path: gemrc
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore_global:
      relink: true
      path: gitignore_global
    ~/.ignore:
      relink: true
      path: ignore
    ~/.irbrc:
      relink: true
      path: irbrc
    ~/.pair:
      relink: true
      path: pair
    ~/.pryrc:
      relink: true
      path: pryrc
    ~/.rdebugrc:
      relink: true
      path: rdebugrc
    ~/.rgignore:
      relink: true
      path: rgignore
    ~/.rspec:
      relink: true
      path: rspec
    ~/.thymerc:
      relink: true
      path: thymerc
    ~/.tmux.conf:
      relink: true
      path: tmux.conf
    ~/.todo.cfg:
      relink: true
      path: todo.cfg
    ~/.vimrc:
      relink: true
      path: vimrc
    ~/.watchr.rb:
      relink: true
      path: watchr.rb
    ~/.zshrc:
      relink: true
      path: zshrc
    ~/.git_template:
      relink: true
      path: git_template/
    ~/.rake:
      relink: true
      path: rake/
    ~/.tmuxinator:
      relink: true
      path: tmuxinator/
    ~/.vim:
      relink: true
      path: vim/
    ~/.vimbundles:
      relink: true
      path: vimbundles/
    ~/.zsh:
      relink: true
      path: zsh/

- shell:
  - [git submodule update --init --recursive, Installing submodules]

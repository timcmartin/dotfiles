# ~/.tmuxinator/getty.yml
name: unisporkal
root: ~/src/getty/unisporkal

windows:
  - unisporkal:
      layout: tiled
      panes:
        - docker:
          - gidocker
        - asset_detail:
          - cd sign_in
          - bundle exec rails s
        - cypress:
          - cd ../automation
        - asset_detail_2:
          - cd sign_in
          - gst
  - editor:
      layout: main-vertical
      panes:
        - vim:
          - cd sign_in
          - vimwork

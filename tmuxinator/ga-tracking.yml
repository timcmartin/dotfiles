# ~/.tmuxinator/ga-tracking.yml

name: ga-tracking
root: ~/src/getty/unisporkal/asset_detail

windows:
  - adp:
      layout: main-vertical
      panes:
        - vim:
          - givim
  - engine:
      layout: main-vertical
      panes:
        - engine-vim:
          - engine
          - vim
  - servers:
      layout: even-horizontal
      panes:
        - adp-rails:
          - asset_detail
          - gir
        - adp-assets:
          - asset_detail
          - giw
  - term:
      layout: main-vertical
      panes:
        - term-adp:
          - asset_detail
        - term-engine:
          - engine

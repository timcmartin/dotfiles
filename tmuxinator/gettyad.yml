# ~/.tmuxinator/getty.yml
name: unisporkal
root: ~/src/unisporkal

windows:
  - unisporkal:
      layout: tiled
      panes:
        - docker:
          - gidocker
        - asset_detail:
          - cd asset_detail
          - rails s
        - cypress:
          - cd ../automation
        - asset_detail_2:
          - cd asset_detail
          - gst
  - editor:
      layout: main-vertical
      panes:
        - vim:
          - cd asset_detail
          - vimwork

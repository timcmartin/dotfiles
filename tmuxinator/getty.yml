# ~/.tmuxinator/getty.yml
name: unisporkal
root: ~/src/unisporkal

windows:
  - unisporkal:
      layout: tiled
      panes:
        - docker:
          - gidocker
        - asset_detail:
          - cd asset_detail
          - git status
        - cypress:
          - cd ../automation
        - la
  - editor:
      layout: main-vertical
      panes:
        - vimwork

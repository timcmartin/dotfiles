# ~/.tmuxinator/gettysearch.yml
name: unisporkal
root: ~/src/getty/unisporkal

windows:
  - unisporkal:
      layout: tiled
      panes:
        - docker:
          - gidocker
        - asset_detail:
          - cd search
          - bundle exec rails s
        - cypress:
          - cd ../automation
        - asset_detail_2:
          - cd search
          - gst
  - editor:
      layout: main-vertical
      panes:
        - vim:
          - cd search
          - vimwork
  - engine:
      layout: main-vertical
      panes:
        - vim:
          - cd gems/unisporkal_engine
          - vim

# ~/.tmuxinator/fpo.yml

name: fpo
root: ~/src/getty/unisporkal/purchase

windows:
  - purchase:
      layout: main-vertical
      panes:
        - vim:
          - givim
  - engine:
      layout: main-vertical
      panes:
        - engine-vim:
          - engine
          - vim
  - servers:
      layout: even-horizontal
      panes:
        - purchse-rails:
          - purchase
          - gir
        - purchase-assets:
          - purchase
          - giw
  - term:
      layout: main-vertical
      panes:
        - term-purchase:
          - purchase
        - term-engine:
          - engine

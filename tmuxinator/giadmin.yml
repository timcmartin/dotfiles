# ~/.tmuxinator/giadmin.yml

name: giadmin
root: ~/src/getty/unisporkal

windows:
  - proxy-dynamo:
      layout: even-vertical
      panes:
        - docker:
          - giproxy-a
        - dynamo:
          - cd /Users/tmartin/src/getty/gi-local-dynamo
          - bin/start | lolcat
  - dotfiles:
      layout: even-horizontal
      panes:
        - dotfiles-vim:
          - Dotfiles
          - vim ~/Dotfiles/kbash_aliases
  - vimwiki:
      layout: even-horizontal
      panes:
        - vimwiki:
          - cd ~/Dropbox/vimwiki
          - ls
  - oh-my-zsh:
      layout: even-horizontal
      panes:
        - oh-my-zsh:
          - cd /Users/tmartin/.oh-my-zsh/plugins/git
          - vim -o /Users/tmartin/.oh-my-zsh/plugins/git/README.md
  - recipes:
      layout: even-horizontal
      panes:
        - recipes:
          - cd /Users/tmartin/src/personal/recipes
          - vim
